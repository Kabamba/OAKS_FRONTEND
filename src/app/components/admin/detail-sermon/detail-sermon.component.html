<div class="body-dashboard">
<div class="wrapper-dash">
    <app-side-nav [addActive]="addActive"></app-side-nav>
    <div class="wrapper-nav-resp">
        <div class="nav-resp">
            <div class="nav-resp-left">
                <div class="nav-resp-logo">
                    <img src="../../../assets/ressources/logo/72x72.png" alt="">
                </div>

                <div class="nav-resp-profil">
                    <div class="nav-profil-circle">
                        <img src="../../../assets/ressources/icons/male_user.svg" alt="">
                    </div>
                    <div class="dot-line"></div>
                </div>
            </div>

            <div class="nav-resp-toggle" (click)="toggle()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <div class="dash">
        <div class="dash-title padding-10">
            <h1>Sermon detail</h1>
        </div>

        <div class="dash-detail">
            <div class="dsh-detail-title">
                <h1>{{sermon.titre}}</h1>
            </div>

            <div class="dsh-detail-video">
                <div class="video">
                    <iframe [src]="sermon.url | safe" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>

            <div class="dsh-detail-text">
                <div class="text">
                    <div class="txt-head">
                        <h3>Pastor : <strong>{{sermon.preacher_name}}</strong></h3>
                        <h3>Date published : <strong> {{sermon.date_sermon}}</strong></h3>
                    </div>

                    <div class="txt-body">
                        <p>{{sermon.full_desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
